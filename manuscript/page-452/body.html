<div class="leaf flex"><div class="inner justify"><blockquote class="no-indent  ">livid,<br>When thrice was a triumph decreed him, whom Pontus’ vexed water<br>And pacified billows of Bosphorus worshipped! Disgraceful their<br>Flight! Title and glory forsaking! Now Fortune capricious<br>Looks down on the back of great Pompey retreating in terror!”</p></blockquote></div> </div>
